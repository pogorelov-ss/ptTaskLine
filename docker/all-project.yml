version: '2'

services:

    dj-app:
        extends:
            file: common.yml
            service: app
#        image:  decorist/zappalambda:cas-dev
        build:
            context: ../djTaskLine
            dockerfile: ./Dockerfile
        container_name: dj-app
        command: runserver
#        command: ["--http", ":8000"]
        environment:
            DJANGO_SETTINGS_MODULE: dj_main.settings.dev
            ALLOWED_HOST: login.localhost
            UWSGI_INI: uwsgi.ini
            UWSGI_WORKERS: 2
            DJ_DEBUG: 1
        volumes:
            - ../djTaskLine/dj_app/:/dj_app
        ports:
            - "8000:8000"
            - "9191:9191"
        links:
            - postgresql
            - redis
##            - celery-worker
        depends_on:
            - postgresql
            - redis
##            - celery-worker

    ng-client-app:
        extends:
            file: ../djTaskLine/ng_client_app/docker-compose.yml
            service: serve
        build:
            context: ../djTaskLine
            dockerfile: ./ng_client_app/Dockerfile
        container_name: ng-client-app

