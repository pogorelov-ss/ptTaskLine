<form class="form-horizontal first" (submit)="submitToken()">
  <div class="form-group">
    <label for="tokenField" class="col-sm-2 control-label">Pivotal API Token</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="tokenField" placeholder="Your token" [(ngModel)]="tokenField" name="tokenField">
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-default">Set</button>
    </div>
  </div>
</form>
<form class="form-horizontal" (submit)="addProject()">
  <div class="form-group">
    <label for="projectAdd" class="col-sm-2 control-label">Add New Project</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="projectAdd" placeholder="Your Project ID" [(ngModel)]="addProjectId" name="addProjectId">
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </div>
</form>
<form class="form-horizontal" (submit)="submitDefault()">
  <div class="form-group">
    <label for="selectDefault" class="col-sm-2 control-label">Select Default Project</label>
    <div class="col-sm-8">
        <select class="form-control" [(ngModel)]="selectDefault" name="selectDefault">
            <option *ngFor="let project of user?.pt_profile.project" >#{{project.project_id}}</option>
        </select>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-default">Set</button>
    </div>
  </div>
</form>
